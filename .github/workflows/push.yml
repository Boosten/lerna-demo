name: Push
on:
  push:
    branches:
      - '*/*'
      - '*'
jobs:
  build_and_test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
      - name: Run Yarn
        run: yarn
      - name: Build packages
        run: yarn build
      - name: Run Unit Tests
        run: yarn test
      - name: Execute the schematic against the sandbox
        run: yarn test:sandbox
